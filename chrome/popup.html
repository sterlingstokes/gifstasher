<!doctype html>
<head>
    <meta charset="utf-8">
    <title>gifstasher</title>
    <link rel="stylesheet" href="css/main.css">
    <link rel="stylesheet" href="css/bootstrap.min.css">
</head>
<body>
  <div class="container">
    <h1>gifstasher</h1>
  </div>
  <div class="container">
    <form id="menu-form">
      <input 
        type="text" 
        name="url" 
        placeholder="Enter gif URL"
        autocomplete="off">
      <input 
        type="text" 
        name="title" 
        placeholder="Enter gif title (optional)"
        autocomplete="off">
      <button class="btn" type="submit">
        Stash gif
      </button>
      <button class="btn" id="clearGifs">
        Unstash all gifs
      </button>
    </form>
  </div>
  <ul id="menu"></ul>
  <script src="js/jquery.js"></script>
  <script src="js/bootstrap.min.js"></script>
  <script src="js/main.js"></script>
</body>
</html>
